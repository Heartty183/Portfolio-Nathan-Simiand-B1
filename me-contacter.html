  <body>
    <header>
      <nav>
        <ul>

          <li>

          <li>
            <a class="navbar-brand" href="me-contacter.html">Me contacter</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content">
        <div class="container">
          <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-8">
              <div class="form h-100">
                <h3>Me contacter</h3>
                <form
                  class="mb-5"
                  method="post"
                  id="contactForm"
                  name="contactForm"
                >
                  <div class="row">
                    <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Nom *</label>
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="Votre nom"
                      />
                    </div>
                    <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Email *</label>
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Votre email"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Télephone</label>
                      <input
                        type="text"
                        class="form-control"
                        name="phone"
                        id="phone"
                        placeholder="tel (ex : 06 41 58 78 94)"
                      />
                    </div>
                    <div class="col-md-6 form-group mb-5">
                      <label for="" class="col-form-label">Entreprise</label>
                      <input
                        type="text"
                        class="form-control"
                        name="company"
                        id="company"
                        placeholder="Nom de votre entreprise"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group mb-5">
                      <label for="message" class="col-form-label"
                        >Message *</label
                      >
                      <textarea
                        class="form-control"
                        name="message"
                        id="message"
                        cols="30"
                        rows="4"
                        placeholder="Votre message"
                      ></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="submit"
                        value="Envoyer le formulaire"
                        class="btn btn-primary rounded-0 py-2 px-4"
                        disabled /*le_bouton_est_désactiver*/
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-4">
              <div class="contact-info h-100">
                <h3>Information de contact</h3>
                <p class="mb-5">
                </p>
                <ul class="list-unstyled">
                  <li class="d-flex">
                    <span class="wrap-icon icon-room mr-3"></span>
                    <span class="text"
                      >Nathan.Simiand@etu.unvi-grenoble-alpes.fr</span
                    >
                  </li>
                  <li class="d-flex">
                    <span class="wrap-icon icon-phone mr-3"></span>
                    <span class="text">06 61 70 16 27</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>

    </footer>
